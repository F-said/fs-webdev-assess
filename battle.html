<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/js/pokemon_display.js"></script>
    <script type="module" src="/js/pokemon.js"></script>
</head>
<body>
    <div class="container" style="margin-top:-15px;">
        <div class="row">
            <div class="col-sm-6">
                <div id="pokemon_display"></div>
                <div class="row-inline d-flex">
                    <input id="poke_num" class="form-control col" type="text" placeholder="Input Pokemon # from 1 - 151">
                    <button id="poke_num_submit" onclick="showPokemon(document.getElementById('poke_num').value)" type="submit" class="btn btn-success col">Choose</button>
                </div>
            </div>
            <div class="col-sm-6">
                <div id="pokemon_opponent"></div>
                <div class="row-inline d-flex">
                    <button id="opp_get" onclick="showOpponent()" type="button" class="btn btn-warning col">Get Random Opponent.</button>
                    <button id="start_battle" onclick="startBattle()" type="button" class="btn btn-danger col">Start Battle!</button>
                </div>
            </div>
        </div>
    </div>
    <div id="navigation"></div>
</body>

<!--create nav, pokemon list, and display-->
<script>
    $(document).ready(function() {
        $(function(){
            $("#navigation").load("nav.html");
        });
        $(showPokemon(1));
        $(showOpponent());
    });
</script>
